name: Build KernelSU Kernel for Samsung A32 5G
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl wget bc bison flex libssl-dev libelf-dev zip unzip python3 python-is-python3 libncurses-dev make cpio gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

        # Force replace dash with bash
        sudo ln -sf /bin/bash /bin/sh

        # Verify
        ls -la /bin/sh
        /bin/sh --version

    - name: Clone kernel source
      run: |
        # Use Yenping0001 source - it compiles successfully
        git clone --depth=1 https://github.com/Yenping0001/android_kernel_samsung_a326b kernel

    - name: Setup KernelSU (rsuntk fork for non-GKI)
      run: |
        cd kernel
        # Use rsuntk fork which supports non-GKI kernels (4.14)
        curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s v0.9.5

        # Enable KernelSU with manual hook for non-GKI
        echo "CONFIG_KSU=y" >> arch/arm64/configs/a32x_defconfig
        echo "CONFIG_KSU_MANUAL_HOOK=y" >> arch/arm64/configs/a32x_defconfig

    - name: Apply minimal fixes
      run: |
        cd kernel
        # Force bash shell
        sed -i '1a SHELL := /bin/bash' Makefile
        echo "Fixes applied"

    - name: Build kernel
      run: |
        cd kernel
        chmod +x build.sh
        ./build.sh

    - name: Check build output
      run: |
        ls -la kernel/output/ 2>/dev/null || echo "No output dir"
        ls -la kernel/arch/arm64/boot/ 2>/dev/null || echo "No boot dir"

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: KernelSU-A32-5G-kernel
        path: kernel/output/*.zip
