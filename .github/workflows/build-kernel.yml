name: Build KernelSU Kernel for Samsung A32 5G
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl wget bc bison flex libssl-dev libelf-dev zip unzip python3 python-is-python3 libncurses-dev make cpio gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

        # Replace dash with bash system-wide
        echo "dash dash/sh boolean false" | sudo debconf-set-selections
        sudo DEBIAN_FRONTEND=noninteractive dpkg-reconfigure dash

        # Verify bash is now /bin/sh
        ls -la /bin/sh
        /bin/sh --version

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/AmazingDef/android_kernel_samsung_a32x -b A326BXXS4CWI2 kernel || \
        git clone --depth=1 https://github.com/AmazingDef/android_kernel_samsung_a32x kernel || \
        git clone --depth=1 https://github.com/ASKSAP/android_kernel_samsung_a32x -b A326BXXU1AUA5 kernel

    - name: Setup KernelSU
      run: |
        cd kernel
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
        echo "CONFIG_KSU=y" >> arch/arm64/configs/a32x_defconfig

    - name: Fix Makefiles and source for GCC 13
      run: |
        cd kernel

        # Fix the invalid flag in ALL Makefiles
        find . -type f -name "Makefile*" -exec sed -i 's/-Wno-error-implicit-function-declaration/-Wno-implicit-function-declaration/g' {} \;
        find . -type f -name "Kbuild*" -exec sed -i 's/-Wno-error-implicit-function-declaration/-Wno-implicit-function-declaration/g' {} \;

        # Fix need_memory_boosting - comment out the extern declaration and the call
        sed -i 's/extern inline bool need_memory_boosting/\/\/ extern inline bool need_memory_boosting/' include/linux/mm.h
        sed -i 's/if (!need_memory_boosting(NULL))/if (0) \/\/ disabled need_memory_boosting/' mm/page_alloc.c

        # Fix ksm_flock - comment out extern declaration
        sed -i 's/inline void ksm_flock/\/\/ inline void ksm_flock/' include/linux/keyslot-manager.h
        sed -i 's/ksm_flock(ksm, flags);/\/\/ ksm_flock(ksm, flags); \/\/ disabled/' block/blk-crypto.c

        # Disable problematic drivers with missing headers
        sed -i '/clkdbg-mt6853/d' drivers/clk/mediatek/Makefile
        sed -i '/cpuidle-mediatek/d' drivers/cpuidle/Makefile

        echo "Source fixes applied"

    - name: Build kernel
      run: |
        cd kernel

        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-

        echo "Compiler version:"
        aarch64-linux-gnu-gcc --version
        echo "Shell check:"
        echo $SHELL
        /bin/sh --version || true

        make a32x_defconfig

        # Disable problematic configs
        sed -i 's/CONFIG_CC_STACKPROTECTOR_STRONG=y/# CONFIG_CC_STACKPROTECTOR_STRONG is not set/' .config
        sed -i 's/CONFIG_CC_STACKPROTECTOR=y/# CONFIG_CC_STACKPROTECTOR is not set/' .config
        sed -i 's/CONFIG_MEMORY_BOOSTING=y/# CONFIG_MEMORY_BOOSTING is not set/' .config
        sed -i 's/CONFIG_IKHEADERS=y/# CONFIG_IKHEADERS is not set/' .config

        make -j$(nproc) Image 2>&1 | tee build.log || make -j$(nproc) Image.gz 2>&1 | tee -a build.log

    - name: Check build output
      run: |
        ls -la kernel/arch/arm64/boot/ 2>/dev/null || echo "No boot dir"
        tail -100 kernel/build.log 2>/dev/null || echo "No log"

    - name: Package kernel
      run: |
        mkdir -p out
        if [ -f kernel/arch/arm64/boot/Image ]; then
          cp kernel/arch/arm64/boot/Image out/
        elif [ -f kernel/arch/arm64/boot/Image.gz ]; then
          cp kernel/arch/arm64/boot/Image.gz out/
        else
          echo "ERROR: No kernel image!"
          exit 1
        fi
        cd out && zip -r KernelSU-A32-5G-kernel.zip * && ls -la

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: KernelSU-A32-5G-kernel
        path: out/KernelSU-A32-5G-kernel.zip
