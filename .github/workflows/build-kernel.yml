name: Build KernelSU Kernel for Samsung A32 5G
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl wget bc bison flex libssl-dev libelf-dev zip unzip python3 python-is-python3 libncurses-dev make cpio gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

        # Force replace dash with bash
        sudo ln -sf /bin/bash /bin/sh

        # Verify
        ls -la /bin/sh
        /bin/sh --version

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/AmazingDef/android_kernel_samsung_a32x -b A326BXXS4CWI2 kernel || \
        git clone --depth=1 https://github.com/AmazingDef/android_kernel_samsung_a32x kernel || \
        git clone --depth=1 https://github.com/ASKSAP/android_kernel_samsung_a32x -b A326BXXU1AUA5 kernel

    - name: Setup KernelSU (rsuntk fork for non-GKI)
      run: |
        cd kernel
        # Use rsuntk fork which supports non-GKI kernels (4.14)
        curl -LSs "https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh" | bash -s v0.9.5

        # Enable KernelSU with manual hook for non-GKI
        echo "CONFIG_KSU=y" >> arch/arm64/configs/a32x_defconfig
        echo "CONFIG_KSU_MANUAL_HOOK=y" >> arch/arm64/configs/a32x_defconfig

    - name: Fix Makefiles and source for GCC 13
      run: |
        cd kernel

        # CRITICAL: Force bash as the shell in the kernel's top-level Makefile
        sed -i '1a SHELL := /bin/bash' Makefile

        # Also ensure all scripts use bash
        find . -type f -name "*.sh" -exec sed -i 's|#!/bin/sh|#!/bin/bash|g' {} \; 2>/dev/null || true

        # Fix -Werror flags properly:
        # 1. Remove standalone -Werror
        find . -type f \( -name "Makefile*" -o -name "Kbuild*" \) -exec sed -i 's/ -Werror / /g' {} \;
        find . -type f \( -name "Makefile*" -o -name "Kbuild*" \) -exec sed -i 's/ -Werror$//g' {} \;

        # 2. Convert -Werror=X to -WX (remove error part)
        find . -type f \( -name "Makefile*" -o -name "Kbuild*" \) -exec sed -i 's/-Werror=/-W/g' {} \;

        # 3. Convert -Wno-error=X to -Wno-X
        find . -type f \( -name "Makefile*" -o -name "Kbuild*" \) -exec sed -i 's/-Wno-error=/-Wno-/g' {} \;

        # 4. Fix the old invalid flag format
        find . -type f \( -name "Makefile*" -o -name "Kbuild*" \) -exec sed -i 's/-Wno-error-implicit-function-declaration/-Wno-implicit-function-declaration/g' {} \;

        # Fix need_memory_boosting - comment out the extern declaration and the call
        sed -i 's/extern inline bool need_memory_boosting/\/\/ extern inline bool need_memory_boosting/' include/linux/mm.h
        sed -i 's/if (!need_memory_boosting(NULL))/if (0) \/\/ disabled need_memory_boosting/' mm/page_alloc.c

        # Fix ksm_flock - comment out extern declaration
        sed -i 's/inline void ksm_flock/\/\/ inline void ksm_flock/' include/linux/keyslot-manager.h
        sed -i 's/ksm_flock(ksm, flags);/\/\/ ksm_flock(ksm, flags); \/\/ disabled/' block/blk-crypto.c

        # Disable problematic drivers with missing headers
        sed -i '/clkdbg-mt6853/d' drivers/clk/mediatek/Makefile
        sed -i '/cpuidle-mediatek/d' drivers/cpuidle/Makefile

        # Disable Samsung DEFEX (missing defex_caches.h)
        sed -i '/defex_lsm/d' security/samsung/Makefile || true

        # Disable Samsung FIVE security (missing five_tee_interface.h)
        sed -i '/five/d' security/samsung/Makefile || true

        # Disable MediaTek DVFSRC (missing helio-dvfsrc-qos.h)
        sed -i '/helio-dvfsrc/d' drivers/devfreq/Makefile || true
        rm -rf drivers/devfreq/helio-dvfsrc-v3 || true

        # Disable MediaTek extcon (missing extcon_usb.h)
        sed -i '/mediatek/d' drivers/extcon/Makefile || true
        sed -i '/mediatek/d' drivers/extcon/Kconfig || true
        rm -rf drivers/extcon/mediatek || true

        # Fix SDCARDFS_VERSION macro issue
        sed -i 's/SDCARDFS_VERSION/"2.0"/g' fs/sdcardfs/main.c || true

        echo "Source fixes applied"

    - name: Build kernel
      run: |
        cd kernel

        # Set all required environment variables
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CC=aarch64-linux-gnu-gcc
        export HOSTCC=gcc
        export SHELL=/bin/bash

        echo "=== Build Environment ==="
        echo "CC: $CC"
        echo "CROSS_COMPILE: $CROSS_COMPILE"
        echo "SHELL: $SHELL"
        $CC --version
        /bin/sh --version || true

        # Generate defconfig with explicit variables
        make SHELL=/bin/bash ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=aarch64-linux-gnu-gcc a32x_defconfig

        # Disable problematic configs
        sed -i 's/CONFIG_CC_STACKPROTECTOR_STRONG=y/# CONFIG_CC_STACKPROTECTOR_STRONG is not set/' .config
        sed -i 's/CONFIG_CC_STACKPROTECTOR=y/# CONFIG_CC_STACKPROTECTOR is not set/' .config
        sed -i 's/CONFIG_MEMORY_BOOSTING=y/# CONFIG_MEMORY_BOOSTING is not set/' .config
        sed -i 's/CONFIG_IKHEADERS=y/# CONFIG_IKHEADERS is not set/' .config
        # Disable Samsung security modules (missing headers)
        sed -i 's/CONFIG_DEFEX=y/# CONFIG_DEFEX is not set/' .config
        sed -i 's/CONFIG_SECURITY_DEFEX=y/# CONFIG_SECURITY_DEFEX is not set/' .config
        sed -i 's/CONFIG_FIVE=y/# CONFIG_FIVE is not set/' .config
        sed -i 's/CONFIG_FIVE_TEE_DRIVER=y/# CONFIG_FIVE_TEE_DRIVER is not set/' .config
        # Disable MediaTek devfreq (missing headers)
        sed -i 's/CONFIG_MTK_DVFSRC=y/# CONFIG_MTK_DVFSRC is not set/' .config
        sed -i 's/CONFIG_MTK_DVFSRC_HELPER=y/# CONFIG_MTK_DVFSRC_HELPER is not set/' .config
        # Disable MediaTek extcon (missing headers)
        sed -i 's/CONFIG_EXTCON_MTK_USB=y/# CONFIG_EXTCON_MTK_USB is not set/' .config
        sed -i 's/CONFIG_TCPC_CLASS=y/# CONFIG_TCPC_CLASS is not set/' .config

        # Build with explicit SHELL and all variables passed directly
        make SHELL=/bin/bash ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=aarch64-linux-gnu-gcc HOSTCC=gcc KCFLAGS="-w" -j$(nproc) Image 2>&1 | tee build.log || \
        make SHELL=/bin/bash ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=aarch64-linux-gnu-gcc HOSTCC=gcc KCFLAGS="-w" -j$(nproc) Image.gz 2>&1 | tee -a build.log

    - name: Check build output
      run: |
        ls -la kernel/arch/arm64/boot/ 2>/dev/null || echo "No boot dir"
        tail -100 kernel/build.log 2>/dev/null || echo "No log"

    - name: Package kernel
      run: |
        mkdir -p out
        if [ -f kernel/arch/arm64/boot/Image ]; then
          cp kernel/arch/arm64/boot/Image out/
        elif [ -f kernel/arch/arm64/boot/Image.gz ]; then
          cp kernel/arch/arm64/boot/Image.gz out/
        else
          echo "ERROR: No kernel image!"
          exit 1
        fi
        cd out && zip -r KernelSU-A32-5G-kernel.zip * && ls -la

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: KernelSU-A32-5G-kernel
        path: out/KernelSU-A32-5G-kernel.zip
