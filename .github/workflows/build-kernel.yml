name: Build KernelSU Kernel for Samsung A32 5G
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl wget bc bison flex libssl-dev libelf-dev zip unzip python3 python-is-python3 libncurses-dev make gcc g++ cpio gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

        # Fix /bin/sh to use bash instead of dash (Samsung kernel needs bash)
        sudo rm /bin/sh
        sudo ln -s /bin/bash /bin/sh
        ls -la /bin/sh

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/AmazingDef/android_kernel_samsung_a32x -b A326BXXS4CWI2 kernel || \
        git clone --depth=1 https://github.com/AmazingDef/android_kernel_samsung_a32x kernel || \
        git clone --depth=1 https://github.com/ASKSAP/android_kernel_samsung_a32x -b A326BXXU1AUA5 kernel

    - name: Setup KernelSU
      run: |
        cd kernel
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

        # Add KernelSU config and disable stack protector
        cat >> arch/arm64/configs/a32x_defconfig << 'EOF'
        CONFIG_KSU=y
        # CONFIG_CC_STACKPROTECTOR is not set
        # CONFIG_CC_STACKPROTECTOR_STRONG is not set
        # CONFIG_CC_STACKPROTECTOR_REGULAR is not set
        EOF

    - name: Build kernel
      run: |
        cd kernel

        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-

        echo "Shell check:"
        ls -la /bin/sh
        file /bin/sh

        echo "Using cross compiler: $(which aarch64-linux-gnu-gcc)"
        aarch64-linux-gnu-gcc --version

        # Generate defconfig
        make O=out a32x_defconfig

        # Force disable stack protector in .config
        sed -i 's/CONFIG_CC_STACKPROTECTOR=y/# CONFIG_CC_STACKPROTECTOR is not set/' out/.config
        sed -i 's/CONFIG_CC_STACKPROTECTOR_STRONG=y/# CONFIG_CC_STACKPROTECTOR_STRONG is not set/' out/.config
        sed -i 's/CONFIG_CC_STACKPROTECTOR_REGULAR=y/# CONFIG_CC_STACKPROTECTOR_REGULAR is not set/' out/.config

        # Also add if not present
        grep -q "CONFIG_CC_STACKPROTECTOR" out/.config || echo "# CONFIG_CC_STACKPROTECTOR is not set" >> out/.config

        echo "Stack protector config:"
        grep -i stackprotector out/.config || echo "No stackprotector config found"

        # Build kernel image
        make O=out -j$(nproc) Image 2>&1 | tee build.log || true

        # Check if Image was built
        if [ ! -f out/arch/arm64/boot/Image ]; then
          echo "Image not found, trying Image.gz..."
          make O=out -j$(nproc) Image.gz 2>&1 | tee -a build.log || true
        fi

    - name: Check build output
      run: |
        echo "=== Build output ==="
        ls -la kernel/out/arch/arm64/boot/ 2>/dev/null || ls -la kernel/arch/arm64/boot/ 2>/dev/null || echo "No boot directory found"
        echo ""
        echo "=== Last 100 lines of build log ==="
        tail -100 kernel/build.log 2>/dev/null || echo "No build log"

    - name: Package kernel
      run: |
        mkdir -p out

        # Try different output locations
        if [ -f kernel/out/arch/arm64/boot/Image ]; then
          cp kernel/out/arch/arm64/boot/Image out/
        elif [ -f kernel/out/arch/arm64/boot/Image.gz ]; then
          cp kernel/out/arch/arm64/boot/Image.gz out/
        elif [ -f kernel/arch/arm64/boot/Image ]; then
          cp kernel/arch/arm64/boot/Image out/
        elif [ -f kernel/arch/arm64/boot/Image.gz ]; then
          cp kernel/arch/arm64/boot/Image.gz out/
        else
          echo "ERROR: No kernel image found!"
          find kernel -name "Image*" -type f 2>/dev/null
          exit 1
        fi

        cd out
        zip -r KernelSU-A32-5G-kernel.zip *
        ls -la

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: KernelSU-A32-5G-kernel
        path: out/KernelSU-A32-5G-kernel.zip
