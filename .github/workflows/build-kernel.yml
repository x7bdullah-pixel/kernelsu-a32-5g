name: Build KernelSU Kernel for Samsung A32 5G

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl wget bc bison flex libssl-dev libelf-dev zip unzip python3 gcc-aarch64-linux-gnu

    - name: Clone kernel source
      run: |
        git clone --depth=1 https://github.com/ASKSAP/android_kernel_samsung_a32x -b A326BXXU1AUA5 kernel

    - name: Setup KernelSU
      run: |
        cd kernel
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
        echo "CONFIG_KSU=y" >> arch/arm64/configs/a32x_defconfig
        echo "CONFIG_KPROBES=y" >> arch/arm64/configs/a32x_defconfig

    - name: Download Clang toolchain
      run: |
        mkdir -p toolchain
        cd toolchain
        wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android12-release/clang-r416183b.tar.gz -O clang.tar.gz
        mkdir clang && cd clang && tar -xzf ../clang.tar.gz

    - name: Download GCC toolchain
      run: |
        cd toolchain
        git clone --depth=1 https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9

    - name: Build kernel
      run: |
        cd kernel
        export PATH=$GITHUB_WORKSPACE/toolchain/clang/bin:$GITHUB_WORKSPACE/toolchain/aarch64-linux-android-4.9/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-android-
        export CC=clang
        export CLANG_TRIPLE=aarch64-linux-gnu-
        export ANDROID_MAJOR_VERSION=r

        make a32x_defconfig
        make -j$(nproc) Image

    - name: Package kernel
      run: |
        mkdir -p out
        cp kernel/arch/arm64/boot/Image out/
        cd out
        zip -r KernelSU-A32-5G-kernel.zip Image

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: KernelSU-A32-5G-kernel
        path: out/KernelSU-A32-5G-kernel.zip
